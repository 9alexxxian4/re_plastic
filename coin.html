<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="coin.css" />
    <script
      src="https://kit.fontawesome.com/1fb7757c7d.js"
      crossorigin="anonymous"
    ></script>
    <title>Re-plastic</title>
  </head>
  <body>
    <section class="side_bar">
      <div class="nav_header">
        <p class="logo">Re:<span>plastic</span></p>
        <div class="menu_bar">
          <span class="menu"></span>
          <span class="menu"></span>
          <span class="menu"></span>
        </div>
      </div>
      <ul class="side_bar_list">
        <li>
          <a href="main.html" class="side_bar_cont">
            <i class="fa-solid fa-house fa-lg nav_icon"></i>
            <span class="tooltip">Home</span>
          </a>
        </li>
        <li>
          <a href="about.html" class="side_bar_cont">
            <i class="fa-solid fa-recycle fa-lg nav_icon"></i>
            <span class="tooltip">About</span>
          </a>
        </li>
        <li>
          <a href="coin.html" class="side_bar_cont">
            <i class="fa-solid fa-coins fa-lg nav_icon"></i>
            <span class="tooltip">적립금</span>
          </a>
        </li>
        <li>
          <a href="#" class="side_bar_cont">
            <i class="fa-solid fa-arrow-right-arrow-left fa-lg nav_icon"></i>
            <span class="tooltip">교환</span>
          </a>
        </li>
        <li>
          <a href="#" class="side_bar_cont">
            <i class="fa-solid fa-map fa-lg nav_icon"></i>
            <span class="tooltip">지도</span>
          </a>
        </li>
        <li>
          <a href="#" class="side_bar_cont">
            <i class="fa-solid fa-arrow-right-to-bracket fa-lg nav_icon"></i>
            <span class="tooltip">로그인</span>
          </a>
        </li>
      </ul>
      <div class="theme-wrapper">
        <div class="theme-btn">
          <i id="moon" class="fa-solid fa-moon moon" style="color:#000"></i>
          <i id="sun" class="fa-solid fa-sun sun" style="color:#000"></i>
        </div>
        <span class="theme-ball">다크 모드</span>
      </div>
    </section>

    <section class="home">
        <div class="home_title">
            <p class="home_title_text">
                깨끗하게 재활용 해주신 <br>
                <span></span>님, 감사합니다!
                <i class="fa-regular fa-face-smile-wink" style="color: #000000;"></i>
            </p>
        </div>
        <div class="home_cont">
            <div class="home_point">
                <p class="home_point1">보유 포인트</p>
                <p class="home_point2">0P</p>
                <div class="home_btn">
                    <button class="btn">포인트 내역</button>
                    <button class="btn">교환 신청</button>
                </div>
            </div>
            <div class="home_use_details">
                <p class="home_use_ct">재활용 횟수</p>
                <div class="home_use_ct_name">
                    <p class="home_use_ct_p">투명 페트병 
                        <span class="home_use_ct_span">0</span>
                    </p>
                    <p class="home_use_ct_p">음료캔 
                        <span class="home_use_ct_span">0</span> 
                    </p>
                    <p class="home_use_ct_p">PP뚜껑 
                        <span class="home_use_ct_span">0</span> 
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script>
      const sideMenu = document.querySelector('.menu_bar');
      const sideBar = document.querySelector('.side_bar');
      const navContent = document.querySelectorAll('.side_bar_cont');
      //사이드 바 변수
      const brightMode = document.querySelector('.theme-btn');
      const darkMoon = document.querySelector('#moon');
      const lightSun = document.querySelector('#sun');
      const homeBg = document.querySelector('.home');
      const sideBarBg = document.querySelector('.side_bar');
      const menuBarColor = document.querySelectorAll('.menu');
      const menuIcon = document.querySelectorAll('.nav_icon');
      //다크모드 변수

      sideMenu.addEventListener('click', function () {
        sideMenu.classList.toggle('menu_bar-open');
        sideBar.classList.toggle('open');
        for (let sideItem of navContent) {
          sideItem.classList.toggle('side_bar_cont-on');
        }
      });
      //사이드 바 구현

      brightMode.addEventListener('click', function(){
        darkMoon.classList.toggle('move_off');
        lightSun.classList.toggle('move_on');
        homeBg.classList.toggle('bg_dark');
        sideBarBg.classList.toggle('bg_dark');
        for (let menuItem of menuBarColor) {
          menuItem.classList.toggle('bg_white');
        }
        for (let sideIcon of navContent) {
          sideIcon.classList.toggle('color_white');
        }
        for (let sideIcon of menuIcon) {
          sideIcon.classList.toggle('color_white');
        }
      });
      //다크모드 구현

    </script>
  </body>
</html>
