<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/1fb7757c7d.js"
      crossorigin="anonymous"
    ></script>
    <title>Re-plastic</title>
  </head>
  <!-- TEST -->
  <body>
    <section class="side_bar">
      <div class="nav_header">
        <p class="logo">Re:<span>plastic</span></p>
        <div class="menu_bar">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <ul class="side_bar_list">
        <li>
          <a href="#" class="side_bar_cont">
            <i class="fa-solid fa-house fa-lg" style="color: #000000"></i>
            <span class="tooltip">Home</span>
          </a>
        </li>
        <li>
          <a href="#" class="side_bar_cont">
            <i class="fa-solid fa-recycle fa-lg" style="color: #000000"></i>
            <span class="tooltip">About</span>
          </a>
        </li>
        <li>
          <a href="#" class="side_bar_cont">
            <i class="fa-solid fa-camera fa-lg" style="color: #000000"></i>
            <span class="tooltip">카메라</span>
          </a>
        </li>
        <li>
          <a href="#" class="side_bar_cont">
            <i class="fa-solid fa-coins fa-lg" style="color: #000000"></i>
            <span class="tooltip">적립금</span>
          </a>
        </li>
        <li>
          <a href="#" class="side_bar_cont">
            <i
              class="fa-solid fa-arrow-right-arrow-left fa-lg"
              style="color: #000000"
            ></i>
            <span class="tooltip">교환</span>
          </a>
        </li>
        <li>
          <a href="#" class="side_bar_cont">
            <i class="fa-solid fa-map fa-lg" style="color: #000000"></i>
            <span class="tooltip">지도</span>
          </a>
        </li>
        <li>
          <a href="#" class="side_bar_cont">
            <i
              class="fa-solid fa-arrow-right-to-bracket fa-lg"
              style="color: #000000"
            ></i>
            <span class="tooltip">로그인</span>
          </a>
        </li>
      </ul>
      <div class="theme-wrapper">
        <div class="theme-btn">
          <i class="fa-solid fa-circle" style="color: #000000"></i>
        </div>
        <span class="theme-ball">다크 모드</span>
      </div>
    </section>

    <section class="home">
      <img
        src="https://www.pngplay.com/wp-content/uploads/1/Digital-Earth-PNG-Clipart-Background.png"
        alt=""
      />
    </section>

    <script>
      const sideMenu = document.querySelector('.menu_bar');
      const sideBar = document.querySelector('.side_bar');
      const navContent = document.querySelectorAll('.side_bar_cont');

      sideMenu.addEventListener('click', function () {
        sideBar.classList.toggle('open');
        for (let sideItem of navContent) {
          sideItem.classList.toggle('side_bar_cont-on');
        }
      });
    </script>
  </body>
</html>
