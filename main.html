<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/1fb7757c7d.js"
      crossorigin="anonymous"
    ></script>
    <title>Re-plastic</title>
  </head>
  <body>
    <section class="side_bar">
      <div class="nav_header">
        <p class="logo">Re:<span>plastic</span></p>
        <div class="menu_bar">
          <span class="menu"></span>
          <span class="menu"></span>
          <span class="menu"></span>
        </div>
      </div>
      <ul class="side_bar_list">
        <li>
          <a href="main.html" class="side_bar_cont">
            <i class="fa-solid fa-house fa-lg nav_icon"></i>
            <span class="tooltip">Home</span>
          </a>
        </li>
        <li>
          <a href="about.html" class="side_bar_cont">
            <i class="fa-solid fa-recycle fa-lg nav_icon"></i>
            <span class="tooltip">About</span>
          </a>
        </li>
        <li>
          <a href="coin.html" class="side_bar_cont">
            <i class="fa-solid fa-coins fa-lg nav_icon"></i>
            <span class="tooltip">적립금</span>
          </a>
        </li>
        <li>
          <a href="exchange.html" class="side_bar_cont">
            <i class="fa-solid fa-arrow-right-arrow-left fa-lg nav_icon"></i>
            <span class="tooltip">교환</span>
          </a>
        </li>
        <li>
          <a href="#" class="side_bar_cont">
            <i class="fa-solid fa-map fa-lg nav_icon"></i>
            <span class="tooltip">지도</span>
          </a>
        </li>
        <li>
          <a href="login.html" class="side_bar_cont">
            <i class="fa-solid fa-arrow-right-to-bracket fa-lg nav_icon"></i>
            <span class="tooltip">로그인</span>
          </a>
        </li>
      </ul>
      <div class="theme-wrapper">
        <div class="theme-btn">
          <i id="moon" class="fa-solid fa-moon moon" style="color:#000"></i>
          <i id="sun" class="fa-solid fa-sun sun" style="color:#000"></i>
        </div>
        <span class="theme-ball">다크 모드</span>
      </div>
    </section>

    <section class="home">
      <div class="container">
        <div class="card">
          <div class="sneaker">
            <div class="circle"></div>
            <img src="https://www.pngplay.com/wp-content/uploads/1/Digital-Earth-PNG-Clipart-Background.png" alt="">
          </div>
          <div class="info">
            <h1 class="title">Re:plastic</h1>
            <h3 class="text">
              우리의 쾌적한 환경에 <br> 
              동참하는 당신이 자랑스럽습니다!
            </h3>
          </div>
          <div class="purchase">
            <button>재활용 하러 가기:)</button>
          </div>
        </div>
      </div>
    </section>

    <script>
      const sideMenu = document.querySelector('.menu_bar');
      const sideBar = document.querySelector('.side_bar');
      const navContent = document.querySelectorAll('.side_bar_cont');
      //사이드 바 변수
      const brightMode = document.querySelector('.theme-btn');
      const darkMoon = document.querySelector('#moon');
      const lightSun = document.querySelector('#sun');
      const homeBg = document.querySelector('.home');
      const sideBarBg = document.querySelector('.side_bar');
      const menuBarColor = document.querySelectorAll('.menu');
      const menuIcon = document.querySelectorAll('.nav_icon');
      //다크모드 변수
      const container = document.querySelector('.container');
      const card = document.querySelector('.card');
      const title = document.querySelector('.title');
      const earth = document.querySelector('.sneaker img');
      const purchase = document.querySelector('.purchase button');
      const text = document.querySelector('.text');
      const circle = document.querySelector('.circle');
      //메인 변수

      //사이드바 메뉴 클릭시
      sideMenu.addEventListener('click', function () {
        sideMenu.classList.toggle('menu_bar-open');
        sideBar.classList.toggle('open');
        for (let sideItem of navContent) {
          sideItem.classList.toggle('side_bar_cont-on');
        }
      });

      //다크모드 구현
      brightMode.addEventListener('click', function(){
        darkMoon.classList.toggle('move_off');
        lightSun.classList.toggle('move_on');
        homeBg.classList.toggle('bg_dark');
        sideBarBg.classList.toggle('bg_dark');
        text.classList.toggle('color_white');
        title.classList.toggle('color_white');
        for (let menuItem of menuBarColor) {
          menuItem.classList.toggle('bg_white');
        }
        for (let sideIcon of navContent) {
          sideIcon.classList.toggle('color_white');
        }
        for (let sideIcon of menuIcon) {
          sideIcon.classList.toggle('color_white');
        }
      });
      
      //메인페이지 3D움직임 구현
      container.addEventListener('mousemove', (e) => {
        let xAxis = (window.innerWidth / 2 - e.pageX) / 20;
        let yAxis = (window.innerHeight / 2 - e.pageY) / 20;
        let xAxisD = (xAxis * 2);
        let yAxisD = (yAxis * 2);
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) `;
        earth.style.transform = `translate3D(${xAxisD}px,${yAxisD}px,120px) rotateZ(-45deg)`;
        title.style.transform = `translate3D(${xAxisD}px,${yAxisD}px,140px)`;
        text.style.transform = `translate3D(${xAxisD}px,${yAxisD}px,100px)`;
        purchase.style.transform = `translate3D(${xAxisD}px,${yAxisD}px,150px)`;
      });
      //메인페이지 3D움직임 멈춤 구현
      container.addEventListener('mouseenter', (e) => {
        let xAxis = (window.innerWidth / 2 - e.pageX) / 20;
        let yAxis = (window.innerHeight / 2 - e.pageY) / 20;
        card.style.transition = 'none';
        card.style.transform = "translateZ(-170px)";
      });

      //메인페이지
      container.addEventListener('mouseleave', (e) => {
        card.style.transition = 'all 0.5s ease';
        card.style.transform = "translateZ(0px)";
        card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        title.style.transform = "translateZ(0)";
        earth.style.transform = "translateZ(0px) rotateZ(0deg)";
        purchase.style.transform = "translateZ(0px)";
        purchase.style.boxShadow = "none";
        text.style.transform = "translateZ(0px)";
        circle.style.boxShadow = "none";
      });



    </script>
  </body>
</html>
